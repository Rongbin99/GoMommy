# Sample workflow for building and deploying a React Native Web app to GitHub Pages
#
#
name: Test Build React Native Web App (PR)

on:
  # Runs on pushes targeting the web branch
  push:
    pull_request:
      branches: ["main-web"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Install dependencies
        # Use npm ci to install dependencies in a virtual test / CICD environment
        run: npm ci
      - name: Build for web
        run: npx expo export:web
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web-build
